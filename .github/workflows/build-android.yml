name: Build Android APK (Flutter)

on:
  workflow_dispatch:        # لتشغيله يدويًا من تبويب Actions
  push:
    tags:
      - 'v*'                # يبني تلقائيًا عند إنشاء Tag مثل v0.1 أو v0.2
permissions:                  # 
  contents: write             # (مطلوب علشان نرفع على GitHub Release)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter version
        run: flutter --version

      # ✅ ينشئ ملفات android/ تلقائيًا إن لم تكن موجودة
      - name: Ensure Flutter android project exists
        run: |
          flutter create . \
            --platforms=android \
            --project-name noor_arabe_light \
            --org com.noorarabe \
            --overwrite

      - name: Pub get
        run: flutter pub get

      

      # (اختياري) نسخة Release
      - name: Build RELEASE APK
        run: flutter build apk --release

      # حفظ ملفات الـAPK كـ Artifact
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/app/outputs/flutter-apk/app-release.apk

      # عند البناء بواسطة Tag يرفع الـAPK تلقائيًا إلى الـRelease
      - name: Create GitHub Release and upload APKs
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
        files: build/app/outputs/flutter-apk/app-release.apk  
          files: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/app/outputs/flutter-apk/app-release.apk
